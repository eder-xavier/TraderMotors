{% extends 'base.html' %}
{% block content %}
    <h1>Resultados da Busca</h1>
    {% if automoveis %}
        <ul>
            {% for automovel in automoveis %}
                <li>
                    <a href="{% url 'MainTM:detalhe_automovel' automovel.codigo_fipe %}">
                        {{ automovel.marca }} {{ automovel.modelo }} {{ automovel.ano }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum autom√≥vel encontrado.</p>
    {% endif %}
{% endblock %}
